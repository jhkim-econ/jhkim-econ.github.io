# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Home"
title_separator          : "-"
name                     : &name "Junghwan Kim"
description              : &description "Legislative Research Analyst | Labor Economics, Public Finance, Applied Microeconomics"
url                      : https://jhkim-econ.github.io # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "jhkim-econ/jhkim-econ.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar           : "profile.jpg"
  name             : "Junghwan Kim"
  bio              : "Labor Economics, Applied Microeconomics, Public Finance"
  location         : "Seoul, Republic of Korea"
  employer         : "The National Assembly, ROK"
  uri              : # URL
  email            : "jh.kim.assembly@gmail.com" 

# Publication Category - The following the list of publication categories and their headings
publication_category:
  manuscripts:
    title: 'Working Papers'    
  publications:
    title: 'National Assembly Publications'

# Site Settings
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false      #change to true to add link to talkmap on talks page
comments:
  provider               : false # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
atom_feed:
  hide                   : true   


# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


# Social Sharing
twitter:
  username               : # Optional
facebook:
  username               :
og_image                 :  # Optional site-wide thumbnail

# Analytics
analytics:
  provider               :  "false" # false (default), "google", "google-universal", "google-analytics-4", "custom"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - package.json

# Conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Collections
collections: 
  # You don't need Teaching, Talks, Portfolio now
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      css: "/assets/css/custom.css"
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      classes: wide
      css: "/assets/css/custom.css"
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      css: "/assets/css/custom.css"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Seoul

# Plugins
plugins:
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from   # âœ… Make sure this line is included
